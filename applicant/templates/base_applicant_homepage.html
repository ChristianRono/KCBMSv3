{% extends 'base_applicant.html' %}
{% block title %}Homepage{% endblock %}
{% block content %}
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
<a href="{% url 'applicant logout' %}" class='btn btn-info' >Log Out</a>
<form class="form" enctype="multipart/form-data" action="{% url 'applicant homepage' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value='Apply'>
</form>
{% endblock %}
