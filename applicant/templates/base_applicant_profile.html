{% extends 'base_applicant.html' %}
{% block title %}Profile{% endblock %}
{% block content %}
<a href="{% url 'applicant logout' %}" class='btn btn-info' >Log Out</a>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
<form class="form" enctype="multipart/form-data" action="{% url 'applicant profile' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type='submit' value='Update Profile'>
</form>
{% endblock %}
